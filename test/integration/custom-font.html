<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Text - Custom Font</title>

  <script src="../../src/components/web-component-tester/browser.js"></script>
</head>
<body>
  <div id="container">
    <div class="page"></div>
  </div>

  <script src="../data/text-custom-font.js"></script>

  <script src="../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
  <script src="../../node_modules/widget-tester/mocks/logger-mock.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common/scripts/greensock/ThrowPropsPlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/TweenLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/plugins/CSSPlugin.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/utils/Draggable.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/plugins/ScrollToPlugin.min.js"></script>

  <script src="../../src/components/auto-scroll/jquery.auto-scroll.js"></script>
  <script src="../../src/components/widget-common/dist/common.js"></script>
  <script src="../../src/widget/text.js"></script>
  <script src="../../src/widget/main.js"></script>

  <script>
    suite("Custom Font", function () {
      test("should load a custom font", function() {
        assert.equal(document.styleSheets[0].cssRules[6].cssText,
          '@font-face { font-family: \'"BrushScriptStd"\'; src: url("http://localhost:2000/components/widget-text/test/integration/%22https://my.custom.font/BrushScriptStd.otf%22"); }');
      });

      test("should create a CSS rule for a custom font", function() {
        assert.equal(document.styleSheets[1].cssRules[0].cssText, '.wysiwyg-font-family-\\"brushscriptstd\\" { font-family: \'"BrushScriptStd"\'; }');
      });
    });
  </script>
</body>
</html>
